<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Stressor</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="stressor.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div ng-app="stressor" class="container" ng-controller="NavController">
    	<ul class="nav nav-pills">
		  <li role="presentation" ng-style="{active: 'tab==\'start\''}" ng-click="tab='start'"><a href="#start">Start</a></li>
		  <li role="presentation" ng-style="{active: 'tab==\'status\''}" ng-click="tab='status'"><a href="#status">Status</a></li>
		  <li role="presentation" ng-style="{active: 'tab==\'report\''}" ng-click="tab='report'"><a href="#report">Report</a></li>
		</ul>
		<div class="alert alert-danger alert-dismissible fade in" role="alert" ng-repeat="err in errors.getErrors()">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close" ng-click="errors.remove($index)"><span aria-hidden="true">Ã—</span></button>
			{{err}}
		</div>
    	<div role="main" ng-view></div>
	</div>
	
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="stressor.js"></script>
  </body>
</html>
